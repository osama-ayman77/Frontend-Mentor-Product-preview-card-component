<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
<div class="container">
  <div class="grid">
    <div class="image">
      <img class="desktop-img" src="images/image-product-desktop.jpg" alt="Product">
      <img class="mobile-img" src="images/image-product-mobile.jpg" alt="Product">
    </div>
    <div class="content">
      <h6>Perfume</h6>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price">
        <div class="current-price">$149.99</div>
        <div class="old-price">$169.99</div>
      </div>
      <button>
        <img class="icon" src="images/icon-cart.svg" alt="Cart Icon">Add to Cart</button>
    </div>
  </div>
  
</div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Osama Ayman</a>.
  </div> -->
</body>
</html>
